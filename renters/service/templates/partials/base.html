<!DOCTYPE html>
<html>
  <head>
  	{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/all.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,300,100italic,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.8.1/holder.min.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
    <script src="assets/js/libraries/ga.js"></script>
    <script src="assets/js/libraries/mixpanel.js"></script>
    <script>
        mixpanel.init("{{ apis.mixpanel_token}}");

        ga('create', '{{ apis.ga_token }}', 'auto');
        ga('send', 'pageview');

    {% endblock %}
  </head>
  <body>

  {% endblock %}
  {% include 'partials/footer.html' %}
  </body>
</html>
