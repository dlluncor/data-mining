{% extends "partials/base.html" %}

{% block body %}
{{ super() }}

<div class="page-wrapper">
    <section id="names" class="content-8 v-center first">
        <div>
            <div class="container">
                <h3>Please start your quote below</h3>
                <p>
                    <!--Enter your First and Last Name.<br>-->
                   In two minutes you'll be done and have an email confirmation!
                </p>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <form>
                            <div class="form-group">
                                <!--<input class="form-control" type="text" placeholder="First Name">
                                <input class="form-control" type="text" placeholder="Last Name">-->
                                <input class="form-control" type="email" placeholder="Email Address" id="form-email-address">
                            </div>

                            <div class="form-group">
                                <a class="btn btn-large btn-clear" class="btn btn-block btn-info" href="#address" onclick="showNext('#address');">Continue</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a class="control-btn fui-arrow-down" href="#address" onclick="showNext('#address');"> </a>
        </div>
    </section>

    <section id="address" class="content-8 v-center" style="display: none;">
        <div>
            <div class="container">
                <h3>Step 2: Rental Address</h3>
                <p>
                    Almost there!<!--Phone and Birth Date will be used if a claim is filed.-->
                </p>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Address" id="form-address">
                                <input class="form-control" type="text" placeholder="City" id="form-city">
                                <input class="form-control" type="text" placeholder="State" id="form-state">
                                <input class="form-control" type="text" placeholder="Zip Code" id="form-zip-code">
                            </div>

                            <div class="form-group">
                                <a class="btn btn-large btn-clear" class="btn btn-block btn-info" href="#policy" onclick="showNext('#policy');">Continue</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a class="control-btn fui-arrow-down" href="#policy" onclick="showNext('#policy');"> </a>
        </div>
    </section>


    <section id="policy" class="content-8 v-center" style="display: none;">
        <div>
            <div class="container">
                <h3>Step 3: Contact information</h3>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <form>
                            <div class="form-group">
                                <input  class="form-control" type="text" name="fname" autocomplete="given-name" placeholder="First Name" id="form-first-name">
                                <input class="form-control" type="text" name="lname" autocomplete="family-name" placeholder="Last Name" id="form-last-name">
                                <input class="form-control" type="text" placeholder="Birth Date (MM/DD/YYYY)" id="form-dob">
                                <input class="form-control" type="text" name="phone" autocomplete="tel" placeholder="Phone Number" id="form-phone-number">
                                <label>Choose your bundle type</label>
                                <select class="form-control" id="form-purchase-category">
                                  <option value="cheap">Cheapest</option>
                                  <option value="medium">Medium</option>
                                  <option value="deluxe">Deluxe</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <a class="btn btn-large btn-clear" class="btn btn-block btn-info" href="#creditcard" 
                                onclick="ctrl.showEstimate(); showNext('#creditcard');">Continue</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a class="control-btn fui-arrow-down" href="#creditcard" onclick="ctrl.showEstimate(); showNext('#creditcard');"> </a>
        </div>
    </section>

    <section id="creditcard" class="content-8 v-center" style="display: none;">
        <div>
            <div class="container">
                <h3>Pay by Credit Card</h3>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="text" name="cardnumber" autocomplete="cc-number" placeholder="Credit card number" id="pform-cardnumber">
                                <input class="form-control" type="text" name="cvc" autocomplete="cc-csc" placeholder="CVC (3 digit)" id="pform-cvc">
                                <input class="form-control" type="text" name="ccmonth" autocomplete="cc-exp-month" placeholder="Expiration Month (MM)" id="pform-exp-month">
                                <input class="form-control" type="text" name="ccyear" autcomplete="cc-exp-year" placeholder="Expiration Year (YY)" id="pform-exp-year">
                                <br>
                                <input class="form-control" type="text" placeholder="Billing Address (if different than current address)" id="pform-billing-address">
                            </div>

                            <div>
                                <label style="padding-right:5px;">Estimated checkout price: </label><label id="estimated-value"></label>
                            </div>

                            <div class="form-group">
                                <a class="btn btn-large btn-clear" class="btn btn-block btn-info" onclick="ctrl.pay();">Pay</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a class="control-btn fui-arrow-down" href="#"> </a>
        </div>
    </section>

</div>

<script>
function showNext(id) {
    $(id).show();
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/assets/js/modernizr.custom.js"></script>
<script src="/assets/js/jquery.scrollTo-1.4.3.1-min.js"></script>
<script src="/assets/js/jquery.parallax.min.js"></script>
<script src="/assets/js/startup-kit.js"></script>
<script src="/assets/js/jquery.backgroundvideo.min.js"></script>
<script src="/assets/js/script.js"></script>
<script src="/assets/js/fill_quote.js"></script>
{% endblock %}
